<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" type="text/css" >
    <title>chat</title>
</head>
<body>
    <div id="form1">
        <form name="user_form_name" id="user_form">
            <input name="user" id="user" type="text" placeholder="Defina seu nome (User)" />
            <button type="submit" class="btnNome">Definir</button>
        </form>
    </div>
    <div id="messages"></div>

    <div id="form2">
        <form name="message_form_name" id="message_form">
            <input name="msg" id="message" type="text" placeholder=" Chat" />
            <button type="submit" class="btnNome">Enviar</button>
        </form>
    </div>



    <script src="/socket.io/socket.io.js"></script>
    <script src="./chat.js"></script>
</body>
</html>
